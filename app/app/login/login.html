<div class="row">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Login</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" name="loginForm" ng-submit="login()">
                <div class="box-body">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Benutzername</label>

                        <div class="col-sm-10">
                            <input type="text" ng-model="model.username" required class="form-control" id="username"
                                   placeholder="Benutzername">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Passwort</label>

                        <div class="col-sm-10">
                            <input type="password" ng-model="model.password" required class="form-control" id="password"
                                   placeholder="Passwort">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="model.rememberMe"> <span
                                        >Eingeloggt bleiben</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <p class="help-block" ng-show="error">Fehler</p>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-default">Abbrechen</button>
                    <button type="submit" class="btn btn-info pull-right"
                            ng-disabled="loginForm.$invalid">Einloggen</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </div>
</div>

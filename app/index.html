<!DOCTYPE html>
<html ng-app="xplatform">
<head>
    <title></title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="vendor/admin-lte/css/AdminLTE.css"/>
    <link rel="stylesheet" href="vendor/admin-lte/css/skins/skin-purple.css"/>
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css"/>
    <link rel="icon" href="assets/favicon.ico"/>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a ui-sref="dashboard" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">B!</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg" >BoardZ!</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only" translate="common.toggleNavigation"></span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li>
                        <a><i class="fa fa-chevron-left"></i></a>
                    </li>
                    <!-- Notifications: style can be found in dropdown.less -->
                    <li class="dropdown notifications-menu hide">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-bell-o"></i>
                            <span class="label label-warning">99+</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="header">You have 99+ notifications</li>
                            <li>
                                <!-- inner menu: contains the actual data -->
                                <ul class="menu">
                                    <li>
                                        <a href="#">
                                            <i class="fa fa-users text-aqua"></i> Info
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="footer"><a href="#" translate="common.showAll"></a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li ui-sref-active="active">
                    <a ui-sref="dashboard"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="gamesList"><i class="fa fa-list"></i> <span>Spieleliste</span></a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="login"><i class="fa fa-location-arrow"></i> <span>Login</span></a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content" ui-view>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <span translate="footer.text"></span>&nbsp;
    </footer>

    <aside class="control-sidebar control-sidebar-dark">
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- Home tab content -->
            <div class="tab-pane active" id="control-sidebar-home-tab">
                <h3 class="control-sidebar-heading"></h3>
                <button class="btn btn-default" type="button" translate="sidebar.languages.deDE"></button>
                <button class="btn btn-default" type="button" translate="sidebar.languages.enUS"></button>
                <!-- /.control-sidebar-menu -->
            </div>
        </div>
    </aside>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- 3rd Party -->
<script src="cordova.js"></script>
<script src="cordova_plugins.js"></script>
<script src="vendor/jquery/jquery-2.1.4.js"></script>
<script src="vendor/bootstrap/js/bootstrap.js"></script>
<script src="vendor/admin-lte/js/app.js"></script>
<script src="vendor/angular-js/angular.js"></script>
<script src="vendor/ui-router/ui-router.js"></script>

<!-- xplatform Anwendung -->
<script src="app/init.js"></script>
<script src="app/routing.js"></script>

<script src="app/config.js"></script>
<script src="app/common/interceptors/tokenInterceptor.js"></script>
<script src="app/common/services/security.js"></script>

<script src="app/login/login.js"></script>
<script src="app/gamesList/gamesList.js"></script>
</body>
</html>
